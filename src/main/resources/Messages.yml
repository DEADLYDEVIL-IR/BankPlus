# Messages File BankPlus
# Made by Pulsi_
#
# Local Placeholders
# These placeholders will work only in some of these messages, do
# not use it for gui or any other things because they won't work!
#
# %amount% -> Number Formatted with commas
# %amount_long% -> Raw Number
# %amount_formatted% -> Number Formatted
# %amount_formatted_long% -> Number formatted without "."
# %player_name% -> Player name

# Enable or disable to send to a player an
# alert message when a message is missing.
Alert-Missing-Message: true

# The main plugin prefix
Prefix: "&a&lBank&9&lPlus"

# System
Reload: "%prefix% &aPlugin reloaded!"
Unknown-Command: "%prefix% &cUnknown Command!"
Interest-Restarted: "%prefix% &aInterest Restarted!"
Interest-Disabled: "%prefix% &cYou can't use Interest, please enabled it in the config!"

# Error
Specify-Number: "%prefix% &cPlease specify a number!"
Specify-Player: "%prefix% &cPlease specify a player!"
Not-Player: "%prefix% &cYou are not a player!"
Invalid-Player: "%prefix% &cPlease choose a valid player!"
Invalid-Number: "%prefix% &cPlease choose a valid number!"
Insufficient-Money: "%prefix% &cYou don't have sufficient money!"
No-Permission: "%prefix% &cYou don't have the permission!"
Cannot-Deposit-Anymore: "%prefix% &cYou can't deposit anymore money!"
Cannot-Use-Bank-Here: "%prefix% &cSorry, the bank is disabled in this world!"
Cannot-Use-Negative-Number: "%prefix% &cYou can't use a negative number!"
Bank-Full: "%prefix% &cThe bank of %player% is full!"
Minimum-Number: "%prefix% &cPlease use an higher number for this action! ( min: %minimum% )"

# Plugin
Personal-Bank: "%prefix% &aYou have &f%amount_formatted% &amoney in your bank."
Success-Withdraw: "%prefix% &aSuccessfully withdrew &f%amount_formatted% &amoney!"
Success-Deposit: "%prefix% &aSuccessfully deposited &f%amount_formatted% &amoney!"
Bank-Others: "%prefix% &f%player_name% &ahas &f%amount_formatted% Money &ain their bank!"
Set-Message: "%prefix% &aYou have set &f%player_name%'s &abank balance to &f%amount_formatted%&a!"
Add-Message: "%prefix% &aYou have added &f%amount_formatted% Money &ato &f%player_name%'s &abank balance!"
Remove-Message: "%prefix% &aYou have removed &f%amount_formatted% &amoney to &f%player_name%'s &abank balance!"
Pay-Message: "%prefix% &aYou have added &f%amount_formatted% Money &ato &f%player_name%'s &abank balance!"
Chat-Deposit: "%prefix% &aType an amount in chat to deposit, type 'exit' to exit"
Chat-Withdraw: "%prefix% &aType an amount in chat to withdraw, type 'exit' to exit"
Payment-Sent: "%prefix% &aYou have successfully sent &f%player% %amount_formatted% &amoney!"
Payment-Received: "%prefix% &aYou have received &f%amount_formatted% &amoney from &f%player%!"
Interest-Time: "%prefix% &aWait more &f%time% &ato get the interest."
Title-Custom-Amount:
  Enabled: true
  Title-Deposit: "%prefix% &fType in &achat &fan, amount to &adeposit"
  Title-Withdraw: "%prefix% &fType in &achat &fan, amount to &awithdraw"
Interest-Broadcast:
  Enabled: true
  Message: "%prefix% &aYou have earned &f%amount_formatted% Money &ain interest!"
  No-Money: "%prefix% &aSadly, you received 0 money from interest."
Help-Message:
  - "%prefix% &aHelp page"
  - "&a/bank deposit <amount> &7Deposit an amount of Money."
  - "&a/bank withdraw <amount> &7Withdraw an amount of Money."
  - "&a/bank view <player> &7View the balance of a player."
  - "&7Plugin made by Pulsi_"
  - "&aRate 5 Star!"